<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Emprestimo</title>
    <link rel="stylesheet" href="
    style.css">
</head>
<body>
    <main>
        <h1>Meus Empéstimos</h1>
        <p>Nunca mais esqueça oq você emprestou!</p>

        <div id="novo-emprestimo">
            <h2>Adicionar Novo Emprestimo</h2>

            <input type="text" name="nome-pessoa" id="nome" placeholder="Digite seu nome!">

            <input type="text" name="item-emprestado" id="item" placeholder="Digite o item emprestado!">

            <button id="botao">Adicionar</button>
        </div>
        <h2 id="ativo">Empréstimos Ativos</h2>
        <div id="list-emprestados">
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
